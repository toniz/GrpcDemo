syntax = "proto3";

package driver;

message Request{
    int32 driver_id = 1;
    int32 seq = 2;
    string data = 3;
    string ping = 4;
}

message Response{
    int32 driver_id = 1;
    int32 seq = 2;
    string data = 3;
    string ping = 4;
}

service Drive{
    rpc StreamCall(stream Request) returns(stream Response){};
}


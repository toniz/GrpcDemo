syntax = "proto3";

package proto;

message Request{
    int32 client_id = 1;
    int32 seq = 2;
    string data = 3;
   
}

message Response{
    int32 client_id = 1;
    int32 seq = 2;
    string data = 3;
}

service Guide{
    rpc Call (Request) returns (Response){};
    rpc StreamCall(stream Request) returns(stream Response){};
}

